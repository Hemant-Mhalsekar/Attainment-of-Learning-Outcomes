<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attainment of Learning Outcomes</title>
    <link rel="icon" type="image/x-icon" href="img/DMClogoicon.ico" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body class="bg-gray-100">
    <div
      id="toast"
      class="hidden fixed flex items-center w-full max-w-xs p-4 space-x-4 text-white bg-red-500 divide-x divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800 fade-in-right"
      role="alert"
    >
      Toast Message
    </div>
    <div class="flex justify-center">
      <img src="img/LogoHeader.png" alt="DMCLogoHeader" class="w-1/2 mx-auto" />
    </div>
    <div class="flex justify-center items-center my-8">
      <h1 class="font-bold uppercase text-4xl text-black mb-4">
        Attainment Of Course & Program Outcome
      </h1>
    </div>

    <div>
      <div class="flex justify-center items-center" id="entireform">
        <div
          class="w-full p-8 my-4 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 mx-auto shadow-2xl rounded-2xl bg-white"
        >
          <div class="flex justify-center items-center">
            <h1 class="font-bold uppercase text-5xl">Course Details</h1>
          </div>
          <br /><br />
          <label style="display: inline; font-size: 16px">
            <img
              src="img/icons8-info-24.png"
              alt="Information"
              style="display: inline; vertical-align: middle"
            />
            Enter course details </label
          ><br />
          <form id="Form1">
            <div class="grid gap-5 md:grid-cols-2 mt-5">
              <div>
                <label for="courseName">1. Name of Course:</label>
                <input
                  class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                  type="text"
                  id="courseName"
                  name="courseName"
                  required
                  placeholder="Ex. BCA"
                />
              </div>
              <div>
                <label for="category">2. Name of category:</label>
                <input
                  class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                  type="text"
                  id="category"
                  name="category"
                  required
                  placeholder="Ex. "
                />
              </div>
              <div>
                <label for="courseTeacher"
                  >3. Name of the Course Teacher:</label
                >
                <input
                  class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                  type="text"
                  id="courseTeacher"
                  name="courseTeacher"
                  required
                  placeholder="Ex. Krishnarao Rane"
                />
              </div>

              <div>
                <label for="className">4. Name of the class:</label>
                <input
                  class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                  type="text"
                  id="className"
                  name="className"
                  required
                  placeholder="Ex."
                />
              </div>

              <div>
                <label for="totalStudents">5. Number of Students:</label>
                <input
                  class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                  type="number"
                  id="totalStudents"
                  name="totalStudents"
                  required
                  placeholder="Ex. 60"
                />
              </div>

              <div>
                <label for="targetPercentage">6. Total Marks:</label>
                <input
                  class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
                  type="number"
                  id="targetPercentage"
                  name="targetPercentage"
                  required
                  placeholder="Ex. 80"
                />
              </div>
            </div>
            <div class="my-2 w-1/2 lg:w-1/4 mx-auto">
              <button
                onclick="displayFormData()"
                class="uppercase text-sm font-bold tracking-wide bg-blue-900 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline mt-5"
                type="button"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="formDataDisplay"
      class="hidden w-full p-8 my-4 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 mx-auto shadow-2xl rounded-2xl bg-white"
    >
      <!-- Display form data here -->
    </div>

    <!--Table to enter marks of learning outcome-->

    <div>
      <div class="flex justify-center items-center hidden" id="div2">
        <div
          class="w-full p-8 my-4 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 mx-auto rounded-2xl shadow-2xl bg-white"
        >
          <div class="flex justify-center items-center">
            <h1 class="font-bold uppercase text-5xl">Learning Details</h1>
          </div>
          <br /><br />
          <label style="display: inline; font-size: 16px">
            <img
              src="img/icons8-info-24.png"
              alt="Information"
              style="display: inline; vertical-align: middle"
            />
            Enter learning details </label
          ><br />
          <form id="Form2">
            <div class="w-full grid gap-5 mt-5">
              <table class="w-full bg-white rounded-lg overflow-hidden">
                <thead>
                  <tr>
                    <th class="py-2 px-4 text-left bg-gray-800 text-white">
                      Learning Outcome
                    </th>
                    <th class="py-2 px-4 text-left bg-gray-800 text-white">
                      Marks Allotted
                    </th>
                    <th class="py-2 px-4 text-left bg-gray-800 text-white">
                      Percentage
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="py-2 px-4">Remembering</td>
                    <td class="py-2 px-4">
                      <input
                        type="number"
                        class="w-full p-2 border border-gray-300"
                        id="cell1"
                      />
                    </td>
                    <td class="py-2 px-4">
                      <input
                        type="text"
                        class="w-full p-2 border border-gray-300"
                        id="percentage1"
                        disabled
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="py-2 px-4">Understanding</td>
                    <td class="py-2 px-4">
                      <input
                        type="number"
                        class="w-full p-2 border border-gray-300"
                        id="cell2"
                      />
                    </td>
                    <td class="py-2 px-4">
                      <input
                        type="text"
                        class="w-full p-2 border border-gray-300"
                        id="percentage2"
                        disabled
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="py-2 px-4">Applying</td>
                    <td class="py-2 px-4">
                      <input
                        type="number"
                        class="w-full p-2 border border-gray-300"
                        id="cell3"
                      />
                    </td>
                    <td class="py-2 px-4">
                      <input
                        type="text"
                        class="w-full p-2 border border-gray-300"
                        id="percentage3"
                        disabled
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="py-2 px-4">Analyze/Evaluate</td>
                    <td class="py-2 px-4">
                      <input
                        type="number"
                        class="w-full p-2 border border-gray-300"
                        id="cell4"
                      />
                    </td>
                    <td class="py-2 px-4">
                      <input
                        type="text"
                        class="w-full p-2 border border-gray-300"
                        id="percentage4"
                        disabled
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="my-2 w-1/2 lg:w-1/4 mx-auto">
              <button
                class="uppercase text-sm font-bold tracking-wide bg-blue-900 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline mt-5 hover:bg-blue-700"
                onclick="SubmitForm2(event)"
              >
                Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="ExcelInput"
      class="w-full p-8 my-4 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 mx-auto rounded-2xl shadow-2xl bg-white"
    >
      <div>
        <h1 class="font-bold uppercase text-3xl">Upload Student Details</h1>
      </div>
      <div class="my-2 flex">
        <input
          type="file"
          id="fileInput"
          class="bg-gray-200 shadow-xl p-2 rounded-l-lg focus:outline-none flex-grow mr-4"
        />
        <button
          id="loadButton"
          class="uppercase text-sm font-bold tracking-wide bg-blue-900 text-gray-100 p-3 rounded-r-lg focus:outline-none"
          onclick="handleFileUpload()"
        >
          Load Excel
        </button>
      </div>
    </div>

    <div class="bg-white p-4 mx-4 my-8 shadow-lg" id="gridView2"></div>

    <div
      id="piechart"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 justify-items-center my-8 p-4 hidden"
    >
      <div class="text-center">
        <h1 class="font-bold text-xl mb-4">Remembering</h1>
        <canvas
          id="column1Chart"
          class="shadow-2xl rounded-2xl p-8"
          width="300"
          height="300"
        ></canvas>
      </div>
      <div class="text-center">
        <h1 class="font-bold text-xl mb-4">Understanding</h1>
        <canvas
          id="column2Chart"
          class="shadow-2xl rounded-2xl p-8"
          width="300"
          height="300"
        ></canvas>
      </div>
      <div class="text-center my-15">
        <h1 class="font-bold text-xl mb-4">Applying</h1>
        <canvas
          id="column3Chart"
          class="shadow-2xl rounded-2xl p-8"
          width="300"
          height="300"
        ></canvas>
      </div>
      <div class="text-center my-15">
        <h1 class="font-bold text-xl mb-4">Analyse/Evaluate</h1>
        <canvas
          id="column4Chart"
          class="shadow-2xl rounded-2xl p-8"
          width="300"
          height="300"
        ></canvas>
      </div>
    </div>

    <!--Table to enter marks of learning outcome ends here-->
  </body>
</html>
